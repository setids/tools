<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitrate Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Video Bitrate Calculator</h2>
      <label for="fileSize">File Size (in MB):</label>
      <input
        type="number"
        id="fileSize"
        placeholder="Enter file size in MB (e.g., 97 or 97.2)"
        step="0.01"
      />

      <label for="duration">Duration:</label>
      <input
        type="text"
        id="duration"
        placeholder="Enter duration (e.g., 4:20 for 4 minutes 20 seconds)"
      />

      <button onclick="calculateBitrate()">Calculate Maximum Bitrate</button>

      <div id="result" class="result" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
