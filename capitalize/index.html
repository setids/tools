<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="newText">
          <textarea
            spellcheck="false"
            id="inputText"
            cols="150"
            rows="4"
            placeholder="Ketik disini..."
          ></textarea>
          <div class="buttonArea">
            <button
              class="btnCopy"
              id="btnCopy"
              tabindex="3"
              onclick="copyText()"
            >
              Copy
            </button>
            <button
              class="btnConvert"
              id="btnConvert"
              tabindex="2"
              onclick="capitalizeText()"
            >
              Convert
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
